<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Webpage</title>
        <link rel="stylesheet" href="index.css">
        <style>
            body{
                background-color: rgb(208, 208, 208);
            }
            img{
                width: 100%;
                height: 500px;
                border-radius: 500px;
            }
            h1{
                font-size: 150px;
                text-align: center;
                color: white;
            }
            h6{
                font-size: 30px;
                color: white;
                text-align: center;
                color: crimson;
            }
            .Sub{
                transition: all 1s ease;
                background-color: rgb(30, 30, 30);
                width: 350px;
                text-align: center;
                border-radius: 30px;
                color: white;
            }
            .Sub img{
                width: 300px;
                height: 200px;
                border-radius: 20px;
            }
            .Sub button{
                transition: all 1s ease;
                width: 300px;
                height: 50px;
                background-color: dodgerblue;
                color: white;
                font-size: large;
                border-radius: 30px;
            }
            .Main{
                background-color: white;
                display: flex;
                justify-content:space-evenly ;
            }
            .Main:hover .Sub{
                color: black;
                transform: scale(0.8); 
                color: white;
            }
            .Main .Sub:hover{
                transform: scale(1.0);
                background-color: dodgerblue;
                color: white;
            }
            .Main .Sub:hover button{
                background-color: rgb(18, 18, 18);
            }

        </style>
    </head>
    <body>
       <h1>
        <span style="color: red;">a </span>
        <span style="color: orange;">g</span> 
        <span style="color: green;">o </span>
        <span style="color: purple;">d</span>
        <span style="color: dodgerblue;">a</span>
    </h1>
       <img src="images/bigil.jpeg" alt="bigil">
       <h6>Single Rooms</h6>

       <div class="Main">
        <div class="Sub">
        <h2>Chennai</h2>
        <img src="images/tvk.jpeg" alt="tvk" width="300px" height="200px">
        <button>TVK</button>
        
       </div>
       <div class="Sub">
        <h2>Mumbai</h2>
        <img src="images/jananayakan.webp" alt="jananayakan" width="300px" height="200px">
        <button>JANANAYAKAN</button>
       </div>
       <div class="Sub">
        <h2>Banglore</h2>
        <img src="images/varisu.jpeg" alt="varisu" width="300px" height="200px">
        <button>VARISU</button>
       </div>
       <div class="Sub">
        <h2>Kolkata</h2>
        <img src="images/mersal.jpeg" alt="mersal" width="300px" height="200px">
        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="bgm()" fdprocessedid="1y6bln" >MERSAL</button>
        <audio id="bgm">
  <source src="audio/Aalaporaan Thamizhan - SenSongsMp3.Co.mp3" type="audio/mpeg">
</audio>
       </div>
       </div>

       <h6>Multi Rooms</h6>

       <div class="Main">
        <div class="Sub">
        <h2>Chennai</h2>
        <img src="images/jilla.jpg" alt="jilla" width="300px" height="200px">
        <button>JILLA</button>
       </div>
       <div class="Sub">
        <h2>Mumbai</h2>
        <img src="images/leo.jpeg" alt="leo" width="300px" height="200px">
        <button>LEO</button>
       </div>
       <div class="Sub">
        <h2>Banglore</h2>
        <img src="images/sachin.jpeg" alt="sachin" width="300px" height="200px">
        <button>SACHIN</button>
       </div>
       <div class="Sub">
        <h2>Kolkata</h2>
        <img src="images/sarkar.jpg" alt="sarkar" width="300px" height="200px">
        <button>SARKAR</button>
       </div>
       </div>



       <h6>Thalapathy_sineka.in</h6>
    </body>
</html>
